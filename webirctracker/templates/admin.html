<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IRC Manager</title>
</head>
<body>
  <!--form now posts to url that's automatically generated via blobstore -->
  <!--multipart/form-data is required for binaries that come in multiple chunks, can't just send it all @ once -->
  <form action="{{upload_url}}" method="post" enctype="multipart/form-data">
    <legend>Add Channel</legend>
    <input type="hidden" name="action" value="add_channel">
    <fieldset>
      <legend>Channel Information</legend>
      <label>Channel Name: </label>
      <input type="text" name="channel-name">
      <br>
      <label>Upload Icon: </label><input type="file" name="icon">
      {% if classes|length > 0%}
      <fieldset>
        <legend>Associated Classes</legend>
        {% for c in classes %}
        <label>{{c.name}}</label><input type="checkbox" name="classes[]" value="{{c.key}}">
        {%endfor%}
      </fieldset>
    {%endif%}
    <input type="submit" value="Add">
  </fieldset>
  </form>

  <form action="/admin" method="post">
    <legend>Add Class</legend>
    <input type="hidden" name="action" value="add_class">
    <fieldset>
      <legend>Class Name</legend>
      <input type="text" name="class-name">
      <input type="submit" value="Add">
    </fieldset>
  </form>

  {% if channels|length>0 %}
  <section>
    <h2>Edit Channel</h2>
    {% for ch in channels %}
    <a href='/edit?key={{ ch.key }}&type=channel'>{{ch.name}}</a>
    {% endfor %}
  </section>
  {% endif %}

  {% if message %}
  <section>
    <h3>Result</h3>
    <p>{{ message }}</p>
  </section>
  {% endif %}
</body>
</html>
